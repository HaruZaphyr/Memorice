<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="game-header">
    <div class="logo-section">
      <img src="assets/logo.png" alt="Logo Memorice">
      <span class="titulo">Memorice</span>
    </div>

    <div class="timer">
      <span id="contador">00:00</span>
    </div>

    <div class="controls">
      <button id="btnDificultad">Dificultad</button>
      <button id="btnReiniciar">Reiniciar</button>
      <button id="btnSalir">Salir</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="game-main">
    <aside class="panel-info">
      <h3>Puntaje: <span id="score">0</span></h3>
      <h3>Pares restantes: <span id="pares">8</span></h3>
    </aside>

    <section id="board" class="board"></section>
  </main>

  <!-- Template de cartas -->
  <template id="card-template">
    <button class="card">
      <div class="card-inner">
        <div class="card-face card-back">?</div>
        <div class="card-face card-front"></div>
      </div>
    </button>
  </template>

  <script src="script.js"></script>
</body>
</html>
