<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorice</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="game-header">
    <!-- Logo + Titulo -->
    <div class="logo-section">
      <img src="assets/logo.png" alt="Logo Memorice">
      <span class="titulo">Memorice</span>
    </div>

    <!-- Timer -->
    <div class="timer">
      <span id="contador">00:00</span>
    </div>

    <!-- Botones -->
    <div class="controls">
      <button id="btnDificultad">Dificultad</button>
      <button id="btnReiniciar">Reiniciar</button>
      <button id="btnSalir">Salir</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="game-main">
    <!-- Panel de información -->
    <aside class="panel-info">
      <h3>Puntaje: <span id="score">0</span></h3>
      <h3>Pares restantes: <span id="pares">8</span></h3>
    </aside>

    <!-- Tablero de cartas -->
    <section id="board" class="board"></section>
  </main>

  <!-- Template cartas -->
  <template id="card-template">
    <button class="card">
      <div class="card-inner">
        <div class="card-face card-back">?</div>
        <div class="card-face card-front"></div>
      </div>
    </button>
  </template>

  <!-- Menu dificultad -->
  <div id="menu-dificultad" class="menu-dificultad">
    <div class="menu-content">
      <h2>Selecciona la dificultad</h2>
      <button class="btn-dif" data-dif="facil">Fácil</button>
      <button class="btn-dif" data-dif="medio">Medio</button>
      <button class="btn-dif" data-dif="dificil">Difícil</button>
    </div>
  </div>

  <!-- Modal Victoria -->
  <div id="victoryModal" class="modal">
    <div class="modal-content">
      <h2>¡Felicidades!</h2>
      <p id="victoryScore"></p>
      <p id="victoryTime"></p>
      <button id="btnPlayAgain">Volver a jugar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
